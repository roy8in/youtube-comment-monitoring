name: Auto Update YouTube PR Data

on:
  schedule:
    - cron: '*/5 * * * *'  # 30분마다 실행
  workflow_dispatch:        # GitHub에서 수동 버튼 클릭으로도 실행 가능

jobs:
  update-dashboard-data:
    runs-on: ubuntu-latest
    steps:
      - name: 저장소 체크아웃
        uses: actions/checkout@v3
        
      - name: 파이썬 환경 설정
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: 필요 라이브러리 설치
        run: |
          pip install pandas google-api-python-client openai python-dotenv
          
      - name: 데이터 업데이트 스크립트 실행
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          TZ: Asia/Seoul
        run: python update_job.py
        
      - name: Commit and Push changes
        # 여론 분석을 위해 여기서도 금고 열쇠(API 키)가 필요합니다!
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          TZ: Asia/Seoul
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          # 1. 환경 정리
          git reset --hard
          
          # 2. 최신 코드 가져오기
          git pull --rebase origin main
          
          # 3. 키를 가진 상태로 다시 실행 (env 설정 덕분에 이제 성공합니다)
          python update_job.py
          
          # 4. 결과 저장
          git add analyzed_comments.csv video_stats.csv
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update data" && git push)
